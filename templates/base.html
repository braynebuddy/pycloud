<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}" type="text/css" title="Default" />
  <script src="{{ url_for('static', filename='bin/linkcount.js') }}"></script>
  <script src="{{ url_for('static', filename='bin/search.js') }}"></script>
    <title>PyLynx</title>
  </head>

  <body>
    <div id="container">

      <div id="header">

        <div id="top">
          <h1><a href="{{ url_for('index') }}">The PyLynx Link Manager</a></h1>
        </div> <!-- top -->

        <div id="logowelcome">
            {% if session.name %}
                Currently logged in as: {{ session.name }}
            {% endif %}
        </div> <!-- logowelcome -->

        <div id="navigation">
            {% block navigation %}
            {% endblock %}
        </div> <!-- navigation -->

      </div> <!-- header -->

      <div id="content">
        {% block content %}
        {% endblock %}
      </div> <!--content-->
      
      <div id="footer">
        <!-- Copyright 2009-2022 &mdash; licensed under <a href="http://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">Attribution-ShareAlike 4.0 International -->
        <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><span property="dct:title">The PyLynx Link Manager</span> by <span property="cc:attributionName">Rob Hawkins</span> is licensed under <a href="http://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">Attribution-ShareAlike 4.0 International<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1"></a></p>
      </div> <!-- footer -->
    
    </div> <!-- container -->
  </body>
</html>
