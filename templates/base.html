<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}" type="text/css" title="Default" />
    <title>{{ page_title }}</title>
  </head>

  <body>
    <div id="container">

      <div id="header">
        <div id="top">
          <h1><a href="{{ url_for('index') }}">{{ page_heading }}</a></h1>
        </div> <!-- top -->
        <div id="logowelcome">
            {% if session.name %}
                Currently logged in as: {{ session.name }}
            {% endif %}
        </div> <!-- logowelcome -->
        <div id="navigation">
            {% block navigation %}
            {% endblock %}
        </div> <!-- navigation -->
      </div> <!-- header -->
      {% block content %}
      {% endblock %}
      <div id="footer">
        Copyright 2009-2022 &mdash; All Rights Reserved
      </div> <!-- footer -->
    </div> <!-- container -->
  </body>
</html>
