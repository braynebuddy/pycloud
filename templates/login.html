{% extends "base.html" %}

{% block navigation %}
<ul id="navlist">
  <li id="active"><a href="{{ url_for('login')  }}" id="current">Login</a></li>
</ul>
{% endblock %}

{% block content %}
<div id=login>
  <form method="post" action="{{ url_for('dologin') }}" method="POST">
    <p>User ID:<br />
    <input type="text" name="email" maxlength="255" value="" />
    </p>
    <p>
    Password:<br />
    <input type="password" name="passwd" maxlength="50" />
    </p>
    <p>
    <input type="submit" class="submit" name="action" value="Login" />
    </p>
  </form>
</div>
{% endblock %}
