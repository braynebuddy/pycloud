{% extends "base.html" %}

{% block navigation %}
<ul id="navlist">
  <li id="active"><a href="{{ url_for('index') }}" id="current">Home</a></li>
  <li><a href="{{ url_for('links', tagid=0) }}">Links</a></li>
  <li><a href="{{ url_for('tags') }}">Tags</a></li>
  <li><a href="{{ url_for('admin') }}">Admin</a></li>
  <li><a href="{{ url_for('logout') }}">Logout</a></li>
</ul>
{% endblock %}

{% block content %}
<div id="content">
  <h1 class="tagcloud">Link Listing...</h1>

  <div id="listcol">
    <form method="post" action="{{ url_for('add_link') }}" method="POST">
      <p>User ID:<br />
      <input type="text" name="email" maxlength="255" value="" />
      </p>
      <p>
      Password:<br />
      <input type="password" name="passwd" maxlength="50" />
      </p>
      <p>
      <input type="submit" class="submit" name="action" value="Login" />
      </p>
    </form>
  </div>
  
  <h1 class="tagcloud">Tag Listing</h1>
</div>
{% endblock %}
