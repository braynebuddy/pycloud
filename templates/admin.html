{% extends "base.html" %}

{% block navigation %}
<ul id="navlist">
  <li id="active"><a href="{{ url_for('index') }}" id="current">Home</a></li>
  <li><a href="{{ url_for('links', tagid=0) }}">Links</a></li>
  <li><a href="{{ url_for('tags') }}">Tags</a></li>
  <li><a href="{{ url_for('admin') }}">Admin</a></li>
  <li><a href="{{ url_for('logout') }}">Logout</a></li>
</ul>
{% endblock %}

{% block content %}
<div id="listcol">
  <ul>
  <form action="{{ url_for('add_link') }}" method="POST">
    <li><h3>Links</h3></li>
    <p><input type="submit" class="submit" name="action" value="Add" />
       <input type="text" name="name" maxlength="255" value="" /> 
       URL: <input type="text" name="url" maxlength="255" /></p>
  </form>
  <p>Filter Links: <input type="text" class="search-box" placeholder="Filter" /></p>
  <form action ="{{ url_for('show_link') }} method="POST">
    <fieldset id="search-list">
      <legend>Links</legend>
      <p><input type="submit" class="submit" name="action" value="Select" /></p>
      {% for link in link_list: %}
      <p><input type="checkbox" name="checked_links" value="{{ link[1] }}" id="{{ link[0] }}" />
      <label for="{{ link[0] }}">{{ link[1] }}</label></p>
      {% endfor %}
    </fieldset>
  </form>
  </ul>
</div>

<div id="listcol">
  <ul>
  <form action="{{ url_for('add_tag') }}" method="POST">
    <li><h3>Tags</h3></li>
    <p><input type="submit" class="submit" name="action" value="Add Tag" />
       <input type="text" name="name" maxlength="255" value="" /></p>
    </form>
  </ul>
</div> 
{% endblock %}
