{% extends "base.html" %}

{% block navigation %}
<ul id="navlist">
  <li><a href="{{ url_for('index') }}">Home</a></li>
  <li><a href="{{ url_for('links', tagid=0) }}">Links</a></li>
  <li><a href="{{ url_for('tags') }}">Tags</a></li>
  <li id="active"><a href="{{ url_for('admin') }}" id="current">Admin</a></li>
  <li><a href="{{ url_for('logout') }}">Logout</a></li>
</ul>
{% endblock %}

{% block content %}
<div id="listcol">
  <ul>
    <li><h3>Links</h3></li>
    <br />
    <form action="{{ url_for('add_link') }}" method="POST">
      <p><input type="submit" class="submit" name="action" value="Add" />
        Name: <input type="text" name="name" maxlength="255" value="" /> 
        URL:  <input type="text" name="url" maxlength="255" value="" /></p>
    </form>
  </ul>
  <ul>
    <form action ="{{ url_for('show_link') }}" method="POST">
      <p><input type="submit" class="submit" name="action" value="Select" /><br /></p>
      <fieldset>
	      <select name="link" id="link" size="20">
          {% for link in link_list: %}
	        <p class="search-list"><Option value="{{ link[2] }}" id="{{ link[0] }}"><b>{{ link[1] }}</b> "{{ link[2] }}"</option></p>
          {% endfor %}
        </select>
	    </fieldset>
	  </form>
  </ul>
</div>

<div id="listcol">
  <ul>
    <form action="{{ url_for('add_tag') }}" method="POST">
      <li><h3>Category Tags</h3></li>
      <p><input type="submit" class="submit" name="action" value="Add Tag" />
         Name: <input type="text" name="name" maxlength="255" value="" /></p>
    </form>
  </ul>
  <ul>
    <form action ="{{ url_for('show_tag') }}" method="POST">
      <p><input type="submit" class="submit" name="action" value="Select" /></p>
      <fieldset>
        <select name="tag" id="tag" size="20">
          {% for tag in tag_list: %}
          <p class="search-list"><Option value="{{ tag[1] }}" id="{{ tag[1] }}"><b>{{ tag[1] }}</b>. "{{ tag[0] }}"</option></p>
          {% endfor %}
        </select>
      </fieldset>
    </form>
  </ul>
</div> 
{% endblock %}
